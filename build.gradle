plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.9.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.9.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.199'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.9.RELEASE'
}

group = 'com.retailer'
version = '0.0.1-SNAPSHOT'
description = 'rewards'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
